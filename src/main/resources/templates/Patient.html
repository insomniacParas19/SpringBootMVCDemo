<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>patient</title>
</head>
<body>
<div class="container">
				<div class="signup-content">
					<div class="signup-form">
						<h2 class="form-title">Patient</h2>
					
						<form method="post" action="/patient"  class="register-form"
							id="register-form">
							<div class="form-group">
								<label for="name"><i
									class="zmdi zmdi-account material-icons-name"></i></label> <input
									type="text" name="fullname" id="fullname"  placeholder="Your Full Name" />
							</div>
							<div class="form-group">
								<label for="email"><i class="zmdi zmdi-email"></i></label> <input
									type="email" name="username" id="email"  placeholder="Your Email" />
							</div>
							<div class="form-group">
								<label for="pass"><i class="zmdi zmdi-lock"></i></label> <input
									type="password" name="pass" id="pass"  placeholder="Password" />
							</div>
							<div class="form-group">
								<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="password" name="re_pass" id="re_pass"
									placeholder="Repeat your password" />
							</div>
							<div class="form-group">
								<label for="contact"><i class="zmdi zmdi-lock-outline"></i></label>
								<input type="text" name="contact"  id="contact"
									placeholder="Contact no" />
							</div>
							
							<div class="form-group form-button">
								<input type="submit" name="signup" id="signup"
									class="form-submit" value="" />
							</div>
						</form>
					</div>
			<!--  		<div class="signup-image">
						<figure>
							<img src="images/signup-image.jpg" alt="sing up image">
						</figure>
						<a href="/login" class="signup-image-link">I am already
							member</a>
					</div> -->
				</div>
			</div>
</body>
</html>
